<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html>
<head>
	<meta charset="utf-8">
	<title>Form-v6 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="{% static 'Signup/css/nunito-font.css' %}">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{% static 'Signup/css/style1.css' %}"/>
</head>
<body class="form-v6">
	<div class="page-content">
		<div class="form-v6-content">
			<div class="form-left">
				<img src=" {% static 'img/istockphoto-522313346-612x612.jpg' %}" alt="form">
			</div>
			<form class="form-detail"  method="POST">
				 {% csrf_token %}
				<h2>Register Form</h2>
				{{UserReg|crispy}}
				{{GuestReg|crispy}}
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Register">
				</div>
			</form>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
