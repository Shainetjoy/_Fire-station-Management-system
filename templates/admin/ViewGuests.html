{% extends 'fsAdminIndex.html' %}
{% block content %}
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<table class="table table-hover table-info ult table-striped-columns">
    <tr>
        <thead>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Approve</th>
        <th>Action</th>
        </thead>
    </tr>
    <tr>
        <tbody>
        {% for i in GustsDtl %}
        <td>{{i.Name}}</td>
        <td>{{i.Phone}}</td>
        <td>{{i.Email}}</td>
        <td>
            {% if i.approval_status == 0 %}
            <a href="{% url 'approveGuest' i.user_id %}"class="btn btn-primary">Approve</a>
            {% elif i.approval_status == 1 %}
            <button class="btn btn-success">Approved</button>
            {% else %}
            <button class="btn btn-primary">Reject</button>
            {% endif %}
        </td>
        <td> <a href="{% url 'deleteGuest' i.user_id %}">Delete</a> </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
